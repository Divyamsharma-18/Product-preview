<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <section class="prod">
    <span class="prodImg">
      <img class="mainImg" src="images/image-product-desktop.jpg" alt="Product Image">
    </span>
    <span class="info">
      <p class="gray type">P E R F U M E</p>
      <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
      <p class="about type gray">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <span class="price">
        <h1 class="cyan">$149.99</h1>
        <p class="gray mrp">$169.99</p>
      </span>
      <button>
        <img class="cartImg" src="images/icon-cart.svg">
        <p>Add to Cart</p>
      </button>
    </span>
  </section>


  <!-- 

  Add to Cart
   -->

</body>

</html>
